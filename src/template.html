<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <h1>Dropdowns 'R Us</h1>
    <div class="dropdown menu-hidden">
        <div class="selection-header">
            <div class="selection-box">
                <p>Make a selection...</p>
            </div>
            <button class="display-btn"><img src="../assets/dropdown.png"></button>
        </div>
        <ul class="hidden">
            <li><button class="option">1.0E-9 billion dollars</button></li>
            <li><button class="option">Lifetime supply of air</button></li>
            <li><button class="option fancy">**Nothing**</button></li>
        </ul>
    </div>
</body>
</html>
