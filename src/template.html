<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <div class="dropdown menu-hidden">
        <div class="selection">
            <div class="selection-box">
                <p>Make a selection...</p>
            </div>
            <button><img src="../assets/dropdown.png"></button>
        </div>
        <ul class="hidden">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
